{% extends "base.html" %}

{% block pageContent %}
<div class="mdc-layout-grid__cell stretch-card mdc-layout-grid__cell--span-12">
    <div class="mdc-card py-2">
        <div class="d-flex justify-content-between align-items-center">
            <h4 class="card-title mb-0">Add to {{product.code}}-{{prod.name}} </h4>
        </div>
    </div>
</div>
<div class="mdc-layout-grid__cell stretch-card mdc-layout-grid__cell--span-12">
    <div class="mdc-card">
        Current Count: {{prod.product_count}}
        <form method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <label for="plus_number" class="form-label">Add Products</label>
                <input type="number" class="form-control" name="plus_number" id="plus_number">
              </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary">Update</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
