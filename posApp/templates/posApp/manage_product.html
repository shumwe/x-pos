<div class="container-fluid">
    <form action="" id="product-form" enctype="multipart/form-data">
        <input type="hidden" name="id" value="{% if product.pk %}{{product.pk}}{% endif %}">
        <div class="form-group mb-3">
            <label for="code" class="control-label">Code</label>
            <input type="text" name="code" id="code" class="form-control form-control-sm rounded-0" value="{% if product.code %}{{product.code}}{% endif %}" required>
        </div>
        <div class="form-group mb-3">
            <label for="category_id" class="control-label">Category</label>
            <select name="category_id" id="category_id" class="form-select form-select-sm rounded-0" required>
            {% if not product.category_id %}
            <option value="" disabled selected></option>
            {% else %}
            <option value="" disabled></option>
            {% endif %}
            {% for category in categories %}
                {% if product.category_id == category.id %}
                <option value="{{ category.id }}" selected>{{ category.name }}</option>
                {% else %}
                <option value="{{ category.id }}">{{ category.name }}</option>
                {% endif %}
            {% endfor %}
            </select>
            <div class="form-group mb-3">
                <label for="name" class="control-label">Product Name</label>
                <input type="text" name="name" id="name" class="form-control form-control-sm rounded-0" value="{% if product.name %}{{product.name}}{% endif %}" required>
            </div>
            <div class="form-group mb-3">
                <label for="description" class="control-label">Description</label>
                <textarea rows="5" name="description" id="description" class="form-control form-control-sm rounded-0" required>{% if product.description %}{{product.description}}{% endif %}</textarea>
            </div>
            <div class="form-group mb-3">
                <label for="bought_count" class="control-label">Number of Bought Items</label>
                <input type="text" name="bought_count" id="bought_count" class="form-control form-control-sm rounded-0" value="{% if product.bought_count %}{{product.bought_count}}{% endif %}" required>
            </div>
            <div class="form-group mb-3">
                <label for="price" class="control-label">Number Of products In Stock</label>
                <input type="number" name="product_count" id="product_count" class="form-control form-control-sm rounded-0" value="{% if product.product_count %}{{product.product_count}}{% endif %}" required>
            </div>
            <div class="form-group mb-3">
                <label for="buying_price" class="control-label">Buying Price</label>
                <input type="text" name="buying_price" id="buying_price" class="form-control form-control-sm rounded-0" value="{% if product.buying_price %}{{product.buying_price}}{% endif %}" required>
            </div>
            <div class="form-group mb-3">
                <label for="price" class="control-label">Selling Price</label>
                <input type="text" name="price" id="price" class="form-control form-control-sm rounded-0" value="{% if product.price %}{{product.price}}{% endif %}" required>
            </div>
            <div class="form-group mb-3">
                <label for="status" class="control-label">Status</label>
                <select name="status" id="status" class="form-select form-select-sm rounded-0" required>
                    {% if product.status and product.status == 1 %}
                    <option value="1" selected>In Stock</option>
                    {% else %}
                    <option value="1">In Stock</option>
                    {% endif %}
                    {% if product.status and product.status == 0 %}
                    <option value="0" selected>Out of Stock</option>
                    {% else %}
                    <option value="0">Out of Stock</option>
                    {% endif %}
                </select>
            </div>
            <div class="form-group mb-3">
                <label for="price" class="control-label">Measurement Units</label>
                <input type="text" name="measurement_units" id="measurement_units" class="form-control form-control-sm rounded-0" value="{% if product.measurement_units %}{{product.measurement_units}}{% endif %}" required>
            </div>
            <div class="form-group mb-3">
                <label for="price" class="control-label">Minimum Stock <em class="text-danger">(warn when low)</em></label>
                <input type="number" name="minimum_stock" id="minimum_stock" class="form-control form-control-sm rounded-0" value="{% if product.minimum_stock %}{{product.minimum_stock}}{% endif %}" required>
            </div>
            <div class="form-group mb-3">
                <label for="product_image" class="control-label">Image &nbsp; {% if product.image %}Current: <a href="{{product.image}}">{{product.image}}</a>{% endif %}</label>
                <input type="file" name="product_image" id="product_image" class="form-control form-control-sm rounded-0" accept="image/*">
            </div>
    </form>
    </div>
    <script>
        $(function() {
            $('#product-form').submit(function(e) {
                e.preventDefault();
                var _this = $(this)
                $('.err-msg').remove();
                var el = $('<div>')
                el.addClass("alert alert-danger err-msg")
                el.hide()
                if (_this[0].checkValidity() == false) {
                    _this[0].reportValidity();
                    return false;
                }
                start_loader();
                $.ajax({
                    headers: {
                        "X-CSRFToken": '{{csrf_token}}'
                    },
                    url: "{% url 'save-product-page' %}",
                    data: new FormData($(this)[0]),
                    cache: false,
                    contentType: false,
                    processData: false,
                    method: 'POST',
                    type: 'POST',
                    dataType: 'json',
                    error: err => {
                        console.log(err)
                        end_loader();
                    },
                    success: function(resp) {
                        if (typeof resp == 'object' && resp.status == 'success') {
                            el.removeClass("alert alert-danger err-msg")
                            location.reload()
                        } else if (resp.status == 'failed' && !!resp.msg) {
                            el.text(resp.msg)
                        } else {
                            el.text("An error occured", 'error');
                            end_loader();
                            console.err(resp)
                        }
                        _this.prepend(el)
                        el.show('slow')
                        $("html, body, .modal").scrollTop(0);
                        end_loader()
                    }
                })
            })
        })
    </script>
